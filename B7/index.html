<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi nội dung của nhiều phần tử</title>
</head>
<body>
    <p>Tuấn</p>
    <p>Anh</p>
    <p>Nguyễn</p>
    <script>
        let paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].textContent = "Anh Tuấn";
        }
    </script>
</body>
</html>
